<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cryptocurrency</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Cryptocurrency</h1>
            <!--Search bar here-->
            <form id="js-form">
                <label for="cryptocurrency">Please Enter One Ticker Symbol, all caps</label>
                <input type="text" name="cryptocurrency" id="js-symbol" placeholder="BTC"required>
    
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10" min="10" max="50">
    
                <input type="submit" value="Go!">
            </form>
        </header>
        <div class=""></div>
        <section id="js-error-message"></section>
        <section id="start">
            <ul id="start-results"></ul>
        </section>
        
        <p>Example Ticker Symbols: ADA ATOM AVAX BCH BNB BTC CTC DOGE</p>
        <section id="search-results" class="hidden">
            <main>
                    <div class="price-results"></div>
                <Section id="js-list-results">
                    <div class="conversion">
                        <ul id="conversion-results"></ul>
                    </div>
                    <div class="markets-and-quotes">
                        <ul id="markets-quotes-results"></ul>
                    </div>
                </Section>
            </main> 
        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
